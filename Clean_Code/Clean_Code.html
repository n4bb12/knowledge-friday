<h2>Why does it matter?</h2>

<blockquote>
<p>One of our difficulties will be the maintenance of an appropriate discipline, so that we do not <strong>lose track of what we are doing</strong>.</p>
<p><em>Alan Turing</em></p>
</blockquote>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>

<header>Why does it matter?</header>
<h2>The cost of <strong>fixing software defects</strong> is exponential.</h2>

<p><img src="https://www.stickyminds.com/sites/default/files/shared/2018-12-10%20ArthurHicken%20The%20Shift-Left%20Approach%20to%20Software%20Testing%20image3.png" alt="" /></p>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://martinfowler.com/articles/is-quality-worth-cost/cruft-impact.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="5" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Why does it matter?</header>
<h2>The long-term cost of implementing <strong>new features</strong></h2>

<p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTB56pvjUXrAOR05TKwWlGmKiPCShOU3NJ5LA&amp;usqp=CAU" alt="height:150" style="height:150px;" /></p>
<blockquote>
<p>High internal quality keeps cruft to a minimum, allowing a team to add features with less effort, time, and cost.</p>
<p><em>Martin Fowler, author of Refactoring, Chief Scientist at ThoughtWorks, software consultant and public speaker.</em></p>
</blockquote>
<p><a href="https://martinfowler.com/articles/is-quality-worth-cost.html">Is High Quality Software Worth the Cost?</a></p>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="65"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="6" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;">
<header>Why does it matter?</header>
<h2>Code complexity has a major influence on <strong>maintenance time</strong>.</h2>
<p><img src="https://media.springernature.com/lw685/springer-static/image/art%3A10.1007%2Fs10664-017-9508-2/MediaObjects/10664_2017_9508_Fig13_HTML.gif?as=webp" alt="" /></p>
<p><a href="https://link.springer.com/article/10.1007/s10664-017-9508-2#Sec28">Evaluating code complexity triggers, use of complexity measures <br />and the influence of code complexity on maintenance time</a></p>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ4G_Ejs-7ySTG3V_QASHb2aIa3J6KImix3Lw&amp;usqp=CAU&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="7" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Why does it matter?</header>
<h2>Complex systems are less <strong>secure</strong>.</h2>

<blockquote>
<p>Complexity is the worst enemy of security, and our systems are getting more complex all the time.</p>
<p><em>Bruce Schneier, Security Technologist, Researcher and Lecturer, Harvard Kennedy School</em></p>
</blockquote>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="65"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="8" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;">
<header>Why does it matter?</header>
<h2>You won't fix it later.</h2>
<blockquote>
<p>&quot;Later equals never&quot; - LeBlanc's law</p>
</blockquote>
<p><img src="https://media-exp1.licdn.com/dms/image/C4E12AQHsZL0Go4p9tQ/article-cover_image-shrink_600_2000/0?e=1598486400&amp;v=beta&amp;t=p38fJDE5yeQUTz3e2QXaLrY8grRQPC6vfwEBykpNLzk" alt="" /></p>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="9" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cleancoders.com/images/portraits/robert-martin.jpg&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="9" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Why does it matter?" data-heading-divider="2" data-marpit-pagination="9" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Why does it matter?;--heading-divider:2;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header>Why does it matter?</header>
<h2><strong>Sustainable</strong> Speed</h2>

<blockquote>
<p>The only way to go fast, is to go well.</p>
<p><em>Robert C. Martin - author of Clean Code, The Clean Coder and Clean Architecture, founder of the Agile Manifesto, public speaker, proponent of software craftsmanship.</em></p>
</blockquote>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="65"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>What is Clean Code? <img class="emoji" draggable="false" alt="🥳" src="https://twemoji.maxcdn.com/2/svg/1f973.svg" data-marp-twemoji=""/></h2>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>What is Clean Code? <img class="emoji" draggable="false" alt="🥳" src="https://twemoji.maxcdn.com/2/svg/1f973.svg" data-marp-twemoji=""/></h2>
<ul>
<li>Clean code is simple and direct.</li>
<li>Clean code reads like well-written prose.</li>
<li>Clean code never obscures the designer’s intent but rather is<br />
full of crisp abstractions and straightforward lines of control.</li>
</ul>
<blockquote>
<p><em>Grady Booch,<br />
Object-Oriented Analysis and Design with Applications</em></p>
</blockquote>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="12" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="13" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">

<p><a href="https://www.reddit.com/r/programminghorror/">Programming Horror: Sharing the WTFs</a></p>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="65"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="15" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>What makes code clean? <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/></h2>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="16" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>Principles for Clean Code <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/></h2>
<ul>
<li>Strong Cohesion</li>
<li>Good Naming</li>
<li>Meaningful Comments</li>
<li>Simplicity</li>
<li>Clean Abstraction</li>
</ul>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>Strong Cohesion <img class="emoji" draggable="false" alt="🎹" src="https://twemoji.maxcdn.com/2/svg/1f3b9.svg" data-marp-twemoji=""/></h2>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="18" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>

<p>Create <strong>small chunks</strong> of <strong>strongly related</strong> code.</p>
<p>Cohesive code is...</p>
<ul>
<li>more focused</li>
<li>more verbal</li>
<li>more reusable</li>
<li>more horizontally flat</li>
</ul>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="19" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>
<p>Extract functions until they can't be reasonably split.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
initializeGame() {
  <span class="hljs-keyword">const</span> startingPosition = {
    x: <span class="hljs-built_in">Math</span>.floor(<span class="hljs-built_in">Math</span>.random() * mapSize),
    y: <span class="hljs-built_in">Math</span>.floor(<span class="hljs-built_in">Math</span>.random() * mapSize),
  }
  <span class="hljs-keyword">const</span> anthill = <span class="hljs-keyword">new</span> Anthill()
  anthill.setPosition(startingPosition)
  <span class="hljs-comment">// ... beetles</span>
  <span class="hljs-comment">// ... beetles</span>
  <span class="hljs-comment">// ... food</span>
  <span class="hljs-comment">// ... food</span>
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="😎" src="https://twemoji.maxcdn.com/2/svg/1f60e.svg" data-marp-twemoji=""/></span>
initializeGame() {
  <span class="hljs-keyword">const</span> startingPosition = generateRandomPosition()
  <span class="hljs-keyword">const</span> anthill = <span class="hljs-keyword">new</span> Anthill()
  anthill.setPosition(startingPosition)
  <span class="hljs-comment">// ... beetles</span>
  <span class="hljs-comment">// ... beetles</span>
  <span class="hljs-comment">// ... food</span>
  <span class="hljs-comment">// ... food</span>
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
initializeGame() {
  <span class="hljs-built_in">this</span>.spawnAnthill()
  <span class="hljs-built_in">this</span>.spawnBeetles()
  <span class="hljs-built_in">this</span>.spawnFood()
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>
<p>Move related things closely together.<br />
Separate weakly related things.</p>
<pre><code class="language-scss"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-selector-tag">button</span> {
  <span class="hljs-attribute">border</span>: <span class="hljs-number">1px</span> solid cornflowerblue;
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1rem</span> <span class="hljs-number">2rem</span>;
  <span class="hljs-selector-pseudo">:hover</span> {
    <span class="hljs-attribute">box-shadow</span>: <span class="hljs-number">0</span> <span class="hljs-number">0.5rem</span> <span class="hljs-number">0</span> <span class="hljs-number">0</span> rgba(black, <span class="hljs-number">0.1</span>);
  }
  <span class="hljs-attribute">border-radius</span>: <span class="hljs-number">0.5rem</span>;
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-selector-tag">button</span> {
  <span class="hljs-attribute">border</span>: <span class="hljs-number">1px</span> solid cornflowerblue;
  <span class="hljs-attribute">border-radius</span>: <span class="hljs-number">0.5rem</span>;
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1rem</span> <span class="hljs-number">2rem</span>;

  <span class="hljs-selector-pseudo">:hover</span> {
    <span class="hljs-attribute">box-shadow</span>: <span class="hljs-number">0</span> <span class="hljs-number">0.5rem</span> <span class="hljs-number">0</span> <span class="hljs-number">0</span> rgba(black, <span class="hljs-number">0.1</span>);
  }
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="21" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>
<p>Move related things closely together.<br />
Separate weakly related things.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
handleMouseDrag() {
  <span class="hljs-keyword">const</span> elementWidth = <span class="hljs-built_in">this</span>.elementRef.getBoundingClientRect().width
  <span class="hljs-built_in">this</span>.setCursor(<span class="hljs-string">&quot;move&quot;</span>)
  <span class="hljs-built_in">this</span>.setKnobX(elementWidth * <span class="hljs-built_in">this</span>.ratio)
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
handleMouseDrag() {
  <span class="hljs-built_in">this</span>.setCursor(<span class="hljs-string">&quot;move&quot;</span>)

  <span class="hljs-keyword">const</span> elementWidth = <span class="hljs-built_in">this</span>.elementRef.getBoundingClientRect().width
  <span class="hljs-built_in">this</span>.setKnobX(elementWidth * <span class="hljs-built_in">this</span>.ratio)
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>
<p>Convert comments to function names.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-comment">// update the knob position</span>
<span class="hljs-keyword">const</span> elementWidth = <span class="hljs-built_in">this</span>.elementRef.getBoundingClientRect().width
<span class="hljs-built_in">this</span>.setKnobX(elementWidth * <span class="hljs-built_in">this</span>.ratio)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-built_in">this</span>.updateKnobPosition()
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>
<p>Single responsibility</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">class</span> Game {
  generateTerrain() {}
  generateVegetation() {}
  generateBuildings() {}
  generateMap() {}
  simulateRound() {}
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">class</span> RandomMapGenerator {
  generateTerrain() {}
  generateVegetation() {}
  generateBuildings() {}
  generateMap() {}
}
<span class="hljs-keyword">class</span> Game {
  simulateRound() {}
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Strong Cohesion" data-heading-divider="2" data-marpit-pagination="24" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Strong Cohesion;--heading-divider:2;">
<header>Strong Cohesion</header>
<p>Split files with more than 200 lines.<br />
Strive for less than 100 lines.</p>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="25" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>Good Naming <img class="emoji" draggable="false" alt="👶" src="https://twemoji.maxcdn.com/2/svg/1f476.svg" data-marp-twemoji=""/></h2>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>

<p>Choose <strong>descriptive</strong> and <strong>unambiguous</strong> names.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
toggle
changeValue

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
togglePrivacyCheckbox
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="27" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>

<p>Choose <strong>unambiguous</strong> names.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
timestamp

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
timeCreated
timeLastModified
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>

<p>Choose <strong>meaningful</strong> names.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> customers2 = customers.sort(...)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> customersByAgeDesc = customers.sort(...)
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="29" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Be <strong>specific</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
spawnPlayer()

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
spawnPlayerAtRandomPosition()
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="30" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>But not unnecessarily verbose.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
sumOfPriceOfAllProductsInCart

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
totalPrice
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Make <strong>meaningful distinctions</strong>.<br />
Avoid misinformation.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">createCart</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">if</span> (!<span class="hljs-built_in">this</span>.cart) {
    <span class="hljs-built_in">this</span>.cart = <span class="hljs-keyword">new</span> Cart()
  }
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">createCart</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Cart()
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">resetCart</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-built_in">this</span>.cart = <span class="hljs-keyword">new</span> Cart()
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">ensureCartExists</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">if</span> (!<span class="hljs-built_in">this</span>.cart) {
    <span class="hljs-built_in">this</span>.cart = <span class="hljs-keyword">new</span> Cart()
  }
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>

<p>Reveal the <strong>unit</strong> when ambiguous.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
elapsedTime

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
elapsedTimeInDays
elapsedDays
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Be <strong>conceptually consistent</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
loadProducts()
fetchUserDetails()
getCart()

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
getProducts()
getUserDetails()
getCart()
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid mixing concepts.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
setPlayerPosition()
setPlayerHealth(<span class="hljs-number">100</span>)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
initializePlayerPosition()
setPlayerHealth(<span class="hljs-number">100</span>)
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid duplicate context.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
vehicle.setVehicleSpeed(<span class="hljs-number">500</span>)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
vehicle.setSpeed(<span class="hljs-number">500</span>)
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid type information.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
personList

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
people
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Prioritize <strong>readability</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
isFast
isHasHooves
isHasFur

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
isFast
hasHooves
hasFur
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Use <strong>pronounceable</strong> names.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
itemCnt

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
itemCount
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid ambiguity.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
activeOption
currentOption

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
selectedOption
highlightedOption
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid guesswork.<br />
Replace magic numbers with <strong>named constants</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> products = products.slice(<span class="hljs-number">0</span>, <span class="hljs-number">24</span>)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> products = products.slice(<span class="hljs-number">0</span>, productsPerPage)
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid guesswork.<br />
Replace unclear inline arguments with <strong>named constants</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
sendEmail(recepient, subject, body, <span class="hljs-literal">true</span>)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> requestReadReceipt = <span class="hljs-literal">true</span>
sendEmail(recepient, subject, message, requestReadReceipt)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
sendEmail({
  recepient,
  subject,
  message, 
  requestReadReceipt: <span class="hljs-literal">true</span>,
})
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Avoid encodings, cryptic prefixes and type information.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">interface</span> IUser {}
<span class="hljs-keyword">interface</span> PPUser {}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">interface</span> User {}
<span class="hljs-keyword">interface</span> PayPalUser {}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Stick to <strong>library conventions</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
onChange <span class="hljs-comment">// react</span>
imageUploadComplete <span class="hljs-comment">// you</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
onChange <span class="hljs-comment">// react</span>
onImageUploadComplete <span class="hljs-comment">// you</span>
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Stick to <strong>library conventions</strong>.</p>
<pre><code class="language-tsx"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/>

react
&lt;img src=&quot;https://example.com&quot; /&gt;

you
&lt;Image url=&quot;https://example.com&quot; /&gt;

// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/>

react
&lt;img src=&quot;https://example.com&quot; /&gt;

you
&lt;Image src=&quot;https://example.com&quot; /&gt;
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Stick to <strong>library conventions</strong>.</p>
<pre><code class="language-tsx"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/>

&lt;button disabled /&gt;

// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/>

react
&lt;button disabled /&gt;

you
&lt;Button active /&gt;
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Good Naming" data-heading-divider="2" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Good Naming;--heading-divider:2;">
<header>Good Naming</header>
<p>Stick to <strong>language conventions</strong>.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
first_name

firstName

<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">class</span> User {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Meaningful Comments" data-heading-divider="2" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Meaningful Comments;--heading-divider:2;">
<header>Meaningful Comments</header>
<h2><img class="emoji" draggable="false" alt="🍻" src="https://twemoji.maxcdn.com/2/svg/1f37b.svg" data-marp-twemoji=""/></h2>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>button.addEventListener(<span class="hljs-string">&quot;click&quot;</span>, <span class="hljs-function">() =&gt;</span> {
  box.style.transform = <span class="hljs-string">&quot;translateX(1000px)&quot;</span>

  <span class="hljs-comment">// Due to how the render loop queues animations, this transition needs</span>
  <span class="hljs-comment">// two nested calls to requestAnimationFrame. See more at:</span>
  <span class="hljs-comment">// https://www.youtube.com/watch?v=cCOL7MC4Pl0&amp;t=20m29s</span>
  requestAnimationFrame(<span class="hljs-function">() =&gt;</span> {
    requestAnimationFrame(<span class="hljs-function">() =&gt;</span> {
      box.style.translate = <span class="hljs-string">&quot;transform 1s ease-in-out&quot;</span>
      box.style.transform = <span class="hljs-string">&quot;translateX(500px)&quot;</span>
    })
  })
})
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Meaningful Comments" data-heading-divider="2" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Meaningful Comments;--heading-divider:2;">
<header>Meaningful Comments</header>
<h2><img class="emoji" draggable="false" alt="🍻" src="https://twemoji.maxcdn.com/2/svg/1f37b.svg" data-marp-twemoji=""/></h2>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> Modal: FC = <span class="hljs-function">() =&gt;</span> {
  <span class="hljs-keyword">const</span> handleParentClick: MouseEventListener = <span class="hljs-function">(<span class="hljs-params">e</span>) =&gt;</span> {
    <span class="hljs-comment">// Bubbling events could cause unwanted side effects while the modal is open.</span>
    e.stopPropagation()
  }
  <span class="hljs-keyword">return</span> (...)
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Meaningful Comments" data-heading-divider="2" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Meaningful Comments;--heading-divider:2;">
<header>Meaningful Comments</header>
<h2><img class="emoji" draggable="false" alt="😅" src="https://twemoji.maxcdn.com/2/svg/1f605.svg" data-marp-twemoji=""/></h2>
<p><a href="https://stackoverflow.com/questions/184618/what-is-the-best-comment-in-source-code-you-have-ever-encountered">https://stackoverflow.com/questions/184618/what-is-the-best-comment-in-source-code-you-have-ever-encountered</a></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>Simplicity <img class="emoji" draggable="false" alt="🪑" src="https://twemoji.maxcdn.com/2/svg/1fa91.svg" data-marp-twemoji=""/></h2>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Simplicity" data-heading-divider="2" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Simplicity;--heading-divider:2;">
<header>Simplicity</header>

<p>Avoid double-negatives.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">if</span> (!isUninjured) {

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">if</span> (isInjured) {
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Simplicity" data-heading-divider="2" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Simplicity;--heading-divider:2;">
<header>Simplicity</header>
<p>Avoid unnecessary control flow.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">if</span> (customerAge &lt; requiredAge) {
  <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>
} <span class="hljs-keyword">else</span> {
  <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">return</span> customerAge &gt;= requiredAge
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Simplicity" data-heading-divider="2" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Simplicity;--heading-divider:2;">
<header>Simplicity</header>
<p>Make it easy to call functions.<br />
Prefer few arguments or accept data objects.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">createAccount</span>(<span class="hljs-params">firstName: <span class="hljs-built_in">string</span>, lastName: <span class="hljs-built_in">string</span>, birthday: <span class="hljs-built_in">Date</span>, 
  street: <span class="hljs-built_in">string</span>, zipcode: <span class="hljs-built_in">string</span>, city: <span class="hljs-built_in">string</span>, email: <span class="hljs-built_in">string</span>, ...</span>)

// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">createAccount</span>(<span class="hljs-params">details: AccountDetails</span>) </span>{}
</span></span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Simplicity" data-heading-divider="2" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Simplicity;--heading-divider:2;">
<header>Simplicity</header>
<p>Find elegant solutions.</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="💩" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">findMaximum</span>(<span class="hljs-params">values: <span class="hljs-built_in">number</span>[]</span>) </span>{
  <span class="hljs-keyword">let</span> max = -<span class="hljs-built_in">Number</span>.MAX_SAFE_INTEGER
  values.forEach(<span class="hljs-function"><span class="hljs-params">value</span> =&gt;</span> {
    <span class="hljs-keyword">if</span> (value &gt; max) {
      max = value
    }
  })
  <span class="hljs-keyword">return</span> max
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="😎" src="https://twemoji.maxcdn.com/2/svg/1f60e.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">findMaximum</span>(<span class="hljs-params">values: <span class="hljs-built_in">number</span>[]</span>) </span>{
  values.sort()
  <span class="hljs-keyword">return</span> values[values.length - <span class="hljs-number">1</span>]
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">findMaximum</span>(<span class="hljs-params">values: <span class="hljs-built_in">number</span>[]</span>) </span>{
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">Math</span>.max(...values)
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;">
<h2>Clean Abstraction 🌫</h2>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Clean Abstraction" data-heading-divider="2" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Clean Abstraction;--heading-divider:2;">
<header>Clean Abstraction</header>
<h2>Don't skip layers</h2>

<ul>
<li>Child components should not know about parent components.</li>
<li>Parent components should not know about grandchildren.</li>
<li>Abstract classes should not know about derived classes.</li>
</ul>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Clean Abstraction" data-heading-divider="2" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Clean Abstraction;--heading-divider:2;">
<header>Clean Abstraction</header>
<h2>Separate Concerns</h2>
<p>Abstract away the details of each concern.<br />
Then assembling things becomes easy.</p>
<ul>
<li>Calling an API endpoint is a separate concern.</li>
<li>Mapping data is a separate concern.</li>
<li>Tracking is a separate concern.</li>
<li>Error-handling is a separate concern.</li>
<li>Style is a separate concern.</li>
<li>Storage is a separate concern.</li>
<li>Assembly is a separate concern.</li>
</ul>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-header="Clean Abstraction" data-heading-divider="2" data-marpit-pagination="62" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--header:Clean Abstraction;--heading-divider:2;">

<h2>Principles for Clean Code <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/></h2>

<ul>
<li>Strong Cohesion</li>
<li>Good Naming</li>
<li>Meaningful Comments</li>
<li>Simplicity</li>
<li>Clean Abstraction</li>
</ul>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cleancoders.com/images/portraits/robert-martin.jpg&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="64" data-paginate="true" data-footer="[Abraham Schilling](https://github.com/n4bb12), 19.07.2020" data-heading-divider="2" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--footer:[Abraham Schilling](https://github.com/n4bb12), 19.07.2020;--heading-divider:2;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Working code is 50%</h2>

<blockquote>
<p>It is not enough for code to work. Code that works is often badly broken. Programmers who satisfy themselves with merely working code are behaving unprofessionally. They may fear that they don’t have time to improve the structure and design of their code, but I disagree. Nothing has a more profound and long-term degrading effect upon a development project than bad code.</p>
<p><em>Robert C. Martin</em></p>
</blockquote>
<footer><a href="https://github.com/n4bb12">Abraham Schilling</a>, 19.07.2020</footer>
</section>
